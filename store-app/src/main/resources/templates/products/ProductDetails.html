<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Store App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  	<div class="container">
  		<h2 class="text-center my-4">Product Details By Id 
  			<span class="text-danger" th:text="${id}"></span>
  		</h2>
  		
		<div>
        	<p>
        		<strong>Name:</strong>
        		<span th:text="${product.name}"></span>
        	</p>
        	<p>
        		<strong>Brand:</strong>
        		<span th:text="${product.brand}"></span>
        	</p>
        	<p>
        		<strong>Category:</strong>
        		<span th:text="${product.category}"></span>
        	</p>
        	
      	  	<p>
      	  		<strong>Price:</strong> â‚¹
      	  		<span th:text="${product.price}"></span>
      	  	</p>
        	<p>
        		<strong>Description:</strong>
        		<span th:text="${product.description}"></span>
        	</p>
        	<img th:src="@{'/images/' + ${product.imageFileName}}" alt="Product Image" width="200">
    	
    	</div>  	
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
